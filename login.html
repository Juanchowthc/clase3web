<!DOCTYPE html>
<html>
<head>
  <title>Página de inicio de sesión</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/estilow.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <form action="php/registro.php" method="POST">
          <h2 class="mt-5 mb-4">Iniciar sesión</h2>
          
          <div class="form-group">
            <input type="text" class="form-control" name="Nombre" placeholder="Nombre de usuario" required>
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" name="contrasena_user" placeholder="Contraseña" required>
          </div>
          
          <button type="submit" class="btn btn-primary" name="login">Iniciar sesión</button>
        </form>
        
        <center><p class="mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p></center>
      </div>
    </div>
  </div>

  <script href="registro.html"></script>
</body>
</html>
